<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rasoiyaa Food</title>
    <meta name="description" content="Admin login for Rasoiyaa Food management panel">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern Dark Theme Admin Login Page with Enhanced Visual Effects */
        .admin-login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .admin-login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.8;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.6;
            }
        }

        /* Floating Geometric Shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShape 15s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            transform: rotate(45deg);
            animation-delay: 6s;
        }

        .shape:nth-child(4) {
            top: 60%;
            right: 10%;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            border-radius: 50% 50% 50% 0;
            animation-delay: 9s;
        }

        .shape:nth-child(5) {
            bottom: 10%;
            right: 25%;
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #fa709a, #fee140);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-delay: 12s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(-10px) translateX(-10px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-30px) translateX(5px) rotate(270deg) scale(1.05);
            }
        }

        .admin-login-container {
            background: linear-gradient(145deg, #1e1e2f 0%, #2a2a3e 100%);
            border-radius: 24px;
            box-shadow:
                0 25px 50px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.1);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .admin-login-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 35px 70px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255,255,255,0.15),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .admin-login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .admin-login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .admin-login-header .admin-logo {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .admin-login-header .admin-logo-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .admin-login-header .admin-logo-img i {
            font-size: 32px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .admin-login-header h1 {
            margin: 15px 0 8px 0;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .admin-login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        .admin-login-body {
            padding: 50px 40px;
            position: relative;
        }

        .admin-form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .admin-form-group label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .admin-form-group label i {
            margin-right: 10px;
            color: #667eea;
            font-size: 16px;
        }

        .admin-form-group input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .admin-form-group input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .admin-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
            background: rgba(255,255,255,0.05);
        }

        .admin-error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .admin-btn-login {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .admin-btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .admin-btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .admin-btn-loader {
            display: none;
        }

        .admin-btn-text {
            display: inline;
            position: relative;
            z-index: 2;
        }

        .admin-login-footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .admin-login-footer p {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin: 0;
            font-weight: 300;
        }

        .admin-back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 10;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .admin-back-to-home:hover {
            color: white;
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .toast-error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        @media (max-width: 768px) {
            .admin-login-page {
                padding: 15px;
            }

            .admin-login-container {
                margin: 0;
                border-radius: 20px;
            }

            .admin-login-header {
                padding: 40px 25px;
            }

            .admin-login-header h1 {
                font-size: 24px;
            }

            .admin-login-body {
                padding: 40px 25px;
            }

            .admin-form-group input {
                padding: 16px 18px;
            }

            .admin-btn-login {
                padding: 16px 25px;
            }
        }

        /* Loading Animation */
        .admin-btn-loader i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Admin Login Page -->
    <div class="admin-login-page">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="admin-login-container">
            <a href="index.html" class="admin-back-to-home">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <div class="admin-login-header">
                <div class="admin-logo">
                    <div class="admin-logo-img">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h1>ADMIN LOGIN</h1>
                    <p>Rasoiyaa Food Management Panel</p>
                </div>
            </div>

            <div class="admin-login-body">
                <form id="admin-login-form">
                    <div class="admin-form-group">
                        <label for="admin-username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="admin-username" placeholder="Enter admin username" required>
                        <div class="admin-error-message" id="username-error"></div>
                    </div>

                    <div class="admin-form-group">
                        <label for="admin-password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="admin-password" placeholder="Enter admin password" required>
                        <div class="admin-error-message" id="password-error"></div>
                    </div>

                    <button type="submit" class="admin-btn-login" id="admin-login-btn">
                        <span class="admin-btn-text">Login to Admin Panel</span>
                        <div class="admin-btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="admin-login-footer">
                    <p>🔒 Secure admin access only</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script>
        // Admin Login JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const loginBtn = document.getElementById('admin-login-btn');
            const usernameInput = document.getElementById('admin-username');
            const passwordInput = document.getElementById('admin-password');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                // Clear previous errors
                document.getElementById('username-error').style.display = 'none';
                document.getElementById('password-error').style.display = 'none';

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.querySelector('.admin-btn-text').textContent = 'Authenticating...';
                loginBtn.querySelector('.admin-btn-loader').style.display = 'inline';

                // Simple authentication (in production, use proper authentication)
                setTimeout(() => {
                    if (username === 'admin' && password === 'satna@@1122') {
                        localStorage.setItem('adminLoggedIn', 'true');
                        showToast('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        loginBtn.disabled = false;
                        loginBtn.querySelector('.admin-btn-text').textContent = 'Login to Admin Panel';
                        loginBtn.querySelector('.admin-btn-loader').style.display = 'none';

                        if (username !== 'admin') {
                            document.getElementById('username-error').textContent = 'Invalid username';
                            document.getElementById('username-error').style.display = 'block';
                        }
                        if (password !== 'satna@@1122') {
                            document.getElementById('password-error').textContent = 'Invalid password';
                            document.getElementById('password-error').style.display = 'block';
                        }
                        showToast('Invalid credentials. Please try again.', 'error');
                    }
                }, 1000);
            });

            function showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast toast-${type} show`;
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Add some visual enhancements
            document.addEventListener('DOMContentLoaded', function() {
                // Add subtle animations to form elements
                const inputs = document.querySelectorAll('.admin-form-group input');
                inputs.forEach((input, index) => {
                    input.style.animationDelay = `${index * 0.1}s`;
                    input.style.animation = 'fadeInUp 0.6s ease-out forwards';
                });

                // Add CSS for fadeInUp animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInUp {
                        from {
                            opacity: 0;
                            transform: translateY(20px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                `;
                document.head.appendChild(style);
            });
        });
    </script>
</body>
</html>
